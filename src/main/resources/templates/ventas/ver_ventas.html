<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Ver Ventas</title>
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.png}" />

	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/animate.css}" />
	<link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap-datetimepicker.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap4.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>

<body>
	<div id="global-loader">
		<div class="whirly-loader"></div>
	</div>


	<div class="main-wrapper">

		<div class="header">
			<div class="header-left active">
				<a href="index.html" class="logo">
					<img th:src="@{/assets/img/logo.png}" alt="" />
				</a>
				<a href="index.html" class="logo-small">
					<img th:src="@{/assets/img/logo-small.png}" alt="" />
				</a>
				<a id="toggle_btn" href="javascript:void(0);"> </a>
			</div>

			<a id="mobile_btn" class="mobile_btn" href="#sidebar">
				<span class="bar-icon">
					<span></span>
					<span></span>
					<span></span>
				</span>
			</a>

			<ul class="nav user-menu">
				<li class="nav-item">
					<div class="top-nav-search">
						<a href="javascript:void(0);" class="responsive-search">
							<i class="fa fa-search"></i>
						</a>
						<form action="#">
							<div class="searchinputs">
								<input type="text" placeholder="Search Here ..." />
								<div class="search-addon">
									<span><img th:src="@{/assets/img/icons/closes.png}" alt="img" /></span>
								</div>
							</div>
							<a class="btn" id="searchdiv">
								<img th:src="@{/assets/img/icons/search.png}" alt="img" />
							</a>
						</form>
					</div>
				</li>

				<li class="nav-item dropdown has-arrow main-drop">
					<a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
						<span class="user-img">
							<img th:src="@{/assets/img/profiles/kira-jojo.jpg}" alt="" />
							<span class="status online"></span>
						</span>
					</a>
					<div class="dropdown-menu menu-drop-user">
						<div class="profilename">
							<div class="profileset">
								<span class="user-img">
									<img th:src="@{/assets/img/profiles/kira-jojo.jpg}" alt="" />
									<span class="status online"></span>
								</span>
								<div class="profilesets">
									<h6>John Doe</h6>
									<h5>Admin</h5>
								</div>
							</div>
							<hr class="m-0" />
							<a class="dropdown-item logout pb-0" href="/app/salir">
								<img th:src="@{/assets/img/icons/log-out.png}" class="me-2" alt="img" />Cerrar
								Sesi贸n</a>
						</div>
					</div>
				</li>
			</ul>

			<div class="dropdown mobile-user-menu">
				<a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
					aria-expanded="false">
					<i class="fa fa-ellipsis-v"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="/app/salir">Cerrar Sesi贸n</a>
				</div>
			</div>
		</div>

		<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">
					<ul>
						<li class="active">
							<a th:href="@{/app/home}">
								<img th:src="@{/assets/img/icons/dashboard.png}" alt="img" /><span>Dashboard</span>
							</a>
						</li>
						<li class="active">
							<a th:href="@{/app/verUsuarios}">
								<img th:src="@{/assets/img/icons/users1.png}" alt="img" /><span>Usuarios</span>
							</a>
						</li>
						<li class="active">
							<a th:href="@{/productos/mostrar}">
								<img th:src="@{/assets/img/icons/product.png}" alt="img" /><span>Productos</span>
							</a>
						</li>
						<li class="active">
							<a th:href="@{/vender/}">
								<img th:src="@{/assets/img/icons/quotation1.png}" alt="img" /><span>Vender</span>
							</a>
						</li>
						<li class="active">
							<a th:href="@{/ventas/}">
								<img th:src="@{/assets/img/icons/sales1.png}" alt="img" /><span>Ventas</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- TODO EL LIST -->
		<div class="page-wrapper">
			<div class="content">
				<div class="page-header">
					<div class="page-title">
						<h4>Ventas Realizadas</h4>
						<h6>Administrar Ventas</h6>
					</div>
					<div class="page-btn">
						<a th:href="@{/vender/}" class="btn btn-added"><img th:src="@{/assets/img/icons/quotation1.png}"
								alt="img" />Agregar Venta</a>
					</div>
				</div>

				<div class="card">
					<div class="card-body">
						<div class="table-top">
							<div class="search-set">
								<div class="search-path">
									<a class="btn btn-filter" id="filter_search">
										<img th:src="@{/assets/img/icons/filter.png}" alt="img" />
										<span><img th:src="@{/assets/img/icons/closes.png}" alt="img" /></span>
									</a>
								</div>
								<div class="search-input">
									<a class="btn btn-searchset"><img th:src="@{/assets/img/icons/search-white.png}"
											alt="img" /></a>
								</div>
							</div>
							<div class="wordset">
								<ul>
									<li>
										<a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img
												th:src="@{/assets/img/icons/pdf.png}" alt="img" /></a>
									</li>
									<li>
										<a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img
												th:src="@{/assets/img/icons/excel.png}" alt="img" /></a>
									</li>
									<li>
										<a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img
												th:src="@{/assets/img/icons/printer.png}" alt="img" /></a>
									</li>
								</ul>
							</div>
						</div>

						<div class="card" id="filter_inputs">
							<div class="card-body pb-0">
								<div class="row">
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<input type="text" placeholder="Nombre Producto" />
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<input type="text" placeholder="C贸digo" />
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<input type="text" placeholder="Cantidad" />
										</div>
									</div>


									<div class="col-lg-1 col-sm-6 col-12 ms-auto">
										<div class="form-group">
											<a class="btn btn-filters ms-auto"><img
													th:src="@{/assets/img/icons/search-whites.png}" alt="img" /></a>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="table-responsive">
							<table class="table datanew">
								<thead>
									<tr>
										<th>
											<label class="checkboxs">
												<input type="checkbox" />
												<span class="checkmarks"></span>
											</label>
										</th>
										<th>Fecha</th>
										<th>Total</th>
										<th>Productos</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="venta : ${ventas}">
										<td>
											<label class="checkboxs">
												<input type="checkbox" />
												<span class="checkmarks"></span>
											</label>
										</td>
										<td th:text="${venta.fechaYHora}"></td>
										<td th:text="${venta.total}"></td>
										<td>
											<table class="table table-bordered">
												<thead>
													<tr>
														<th>Nombre</th>
														<th>C贸digo de barras</th>
														<th>Cantidad vendida</th>
														<th>Precio</th>
														<th>Total</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="producto : ${venta.productos}">
														<td th:text="${producto.nombre}"></td>
														<td th:text="${producto.codigo}"></td>
														<td th:text="${producto.cantidad}"></td>
														<td th:text="${producto.precio}"></td>
														<td th:text="${producto.total}"></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<br>
						<div>
							<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
								th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/assets/js/feather.min.js}"></script>
	<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/assets/js/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/plugins/select2/js/select2.min.js}"></script>
	<script th:src="@{/assets/js/moment.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
	<script th:src="@{/assets/plugins/sweetalert/sweetalerts.min.js}"></script>
	<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
