<body class="account-page">
<div class="main-wrapper">
        <div class="account-content">
            <div class="login-wrapper">
                <div class="login-content">
                    <div class="login-userset">
                        <div class="login-logo">
                            <!-- <img th:src="@{/assets/img/logo.png}" alt="img"> -->
                        </div>
                        <div class="login-userheading">
                            <h3>Iniciar sesión</h3>
                            <h4>Por favor, ingrese a su cuenta</h4>
                        </div>
                        <form th:action="@{/app/verificarLogin}" method="post" th:object="${usuario}">
                            <div class="form-login">
                                <label for="usuario">Codigo Usuario</label>
                                <div class="form-addons">
	                                <input pattern="[0-9]+" title="Ingrese solo números" placeholder="Ingrese su codigo de Usuario" type="text" id="usuario" name="usuario" th:field="*{usuario}" required>
	                                <img th:src="@{/assets/img/icons/users1.png}" alt="img" />
                                </div>
                            </div>
                            <div class="form-login">
                                <label for="password">Contraseña</label>
                                <div class="pass-group">
                                	<input placeholder="Ingrese su contraseña" type="password" class="pass-input" id="password" name="password" th:field="*{password}" required>
                                	<span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                            <div class="form-login">
				                <div class="alreadyuser">
				                  <h4>
				                    <a href="forgetpassword.html" class="hover-a"
				                      >¿Has olvidado tu contraseña?</a
				                    >
				                  </h4>
				                </div>
				            </div>
                            <div class="form-login">
                            	<button type="submit" class="btn btn-login">Iniciar Sesión</button>
                           	</div>
                        </form>
                        <div class="signinform text-center">
                            <h4>¿No tienes una cuenta? <a th:href="@{/signup.html}" class="hover-a">Regístrate</a></h4>
                        </div>
                        <div class="form-setlogin">
                            <h4>O regístrate con</h4>
                        </div>
                        <div class="form-sociallink">
                            <ul>
                                <li>
                                    <a href="javascript:void(0);">
                                        <img th:src="@{/assets/img/icons/google.png}" class="me-2" alt="google">
                                        Regístrate usando Google
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);">
                                        <img th:src="@{/assets/img/icons/facebook.png}" class="me-2" alt="google">
                                        Regístrate usando Facebook
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="login-img">
                    <img th:src="@{/assets/img/login.jpg}" alt="img">
                </div>
            </div>
        </div>
    </div>


<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
