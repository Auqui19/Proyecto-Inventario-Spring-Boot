<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
     <link
      rel="shortcut icon"
      type="image/x-icon"
      th:href="@{/assets/img/favicon.pn}"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap4.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
    <div id="global-loader">
      <div class="whirly-loader"></div>
    </div>

    <div class="main-wrapper">

    <div class="header">
        <div class="header-left active">
            <a href="index.html" class="logo">
                <img th:src="@{/assets/img/logo.png}" alt="" />
            </a>
            <a href="index.html" class="logo-small">
                <img th:src="@{/assets/img/logo-small.png}" alt="" />
            </a>
            <a id="toggle_btn" href="javascript:void(0);"> </a>
        </div>

        <a id="mobile_btn" class="mobile_btn" href="#sidebar">
            <span class="bar-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </a>

        <ul class="nav user-menu">
            <li class="nav-item">
                <div class="top-nav-search">
                    <a href="javascript:void(0);" class="responsive-search">
                        <i class="fa fa-search"></i>
                    </a>
                    <form action="#">
                        <div class="searchinputs">
                            <input type="text" placeholder="Search Here ..." />
                            <div class="search-addon">
                                <span><img th:src="@{/assets/img/icons/closes.png}" alt="img" /></span>
                            </div>
                        </div>
                        <a class="btn" id="searchdiv">
                            <img th:src="@{/assets/img/icons/search.png}" alt="img" />
                        </a>
                    </form>
                </div>
            </li>

            <li class="nav-item dropdown has-arrow main-drop">
                <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
                    <span class="user-img">
                        <img th:src="@{/assets/img/profiles/kira-jojo.jpg}" alt="" />
                        <span class="status online"></span>
                    </span>
                </a>
                <div class="dropdown-menu menu-drop-user">
                    <div class="profilename">
                        <div class="profileset">
                            <span class="user-img">
                                <img th:src="@{/assets/img/profiles/kira-jojo.jpg}" alt="" />
                                <span class="status online"></span>
                            </span>
                            <div class="profilesets">
                                <h6>John Doe</h6>
                                <h5>Admin</h5>
                            </div>
                        </div>
                        <hr class="m-0" />
                        <a class="dropdown-item logout pb-0" href="/app/salir">
                            <img th:src="@{/assets/img/icons/log-out.png}" class="me-2" alt="img" />Cerrar Sesión</a
                        >
                    </div>
                </div>
            </li>
        </ul>

        <div class="dropdown mobile-user-menu">
            <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-ellipsis-v"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="/app/salir">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="active">
                        <a th:href="@{/app/home}">
                            <img th:src="@{/assets/img/icons/dashboard.png}" alt="img" /><span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a th:href="@{/app/verUsuarios}">
                            <img th:src="@{/assets/img/icons/users1.png}" alt="img" /><span>Usuarios</span>
                        </a>
                    </li>
                    <li class="active">
                        <a th:href="@{/productos/mostrar}">
                            <img th:src="@{/assets/img/icons/product.png}" alt="img" /><span>Productos</span>
                        </a>
                    </li>
                     <li class="active">
                        <a th:href="@{/vender/}">
                            <img th:src="@{/assets/img/icons/quotation1.png}" alt="img" /><span>Vender</span>
                        </a>
                    </li>
                     <li class="active">
                        <a th:href="@{/ventas/}">
                            <img th:src="@{/assets/img/icons/sales1.png}" alt="img" /><span>Ventas</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    	<!-- TODO EL LIST -->
		<div class="page-wrapper">
        <div class="content">
          <div class="page-header">
            <div class="page-title">
              <h4>Gestionar Usuario</h4>
              <h6>Agregar Usuario</h6>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="">
                  <form th:object="${usuario}" th:action="@{/app/guardarUsuario}" method="post">
					  <div class="form-group">
					    <label for="nombreusuario">Nombre de Usuario:</label>
					    <input type="text" id="nombreusuario" name="nombreusuario" th:field="*{nombreusuario}" required />
					  </div>
					  <div class="form-group">
					  	<label for="usuario">Codigo Usuario:</label>
						<input pattern="[0-9]+" title="Ingrese solo números" type="text" id="usuario" name="usuario" th:field="*{usuario}" required />
					  </div>
					  <div class="form-group">
					    <label for="password">Contraseña:</label>
					    <div class="pass-group">
					    	<input class="pass-input" type="password" id="password" name="password" th:field="*{password}" required />
					    	<span class="fas toggle-password fa-eye-slash"></span>
					     </div>
					  </div>
				    <button class="btn btn-submit me-2" type="submit">Guardar</button>
				  </form>
				  <br>
	                  <a th:href="@{/app/verUsuarios}" class="btn btn-cancel"
	                    >Cancelar</a
	                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
	</div>
	<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/assets/js/feather.min.js}"></script>
    <script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/plugins/select2/js/select2.min.js}"></script>
    <script th:src="@{/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
    <script th:src="@{/assets/plugins/sweetalert/sweetalerts.min.js}"></script>
    <script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
